<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site`s blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<h1 class="visually-hidden">Blog </h1>

<header th:insert="blocks/header :: header"></header>
</br>

<div class="container mt-5 mb-5">
  <h1>Adding article</h1>
  <form method="post"  action="/blog/add">
    <label>Enter title: </label>
    <input type="text" name="title" class="form-control"></br>
    <label>Enter anons: </label>
    <input type="text" name="anons" class="form-control"></br>
    <label>Enter full_text: </label>
    <textarea name="full_text" class="form-control"></textarea></br>
    <button type="submit" class="btn btn-success">Create!</button>

  </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
