<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site`s blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<h1 class="visually-hidden">Blog </h1>

<header th:insert="blocks/header :: header"></header>
</br>

<div class="container mt-5 mb-5">
    <h1>Updating article</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <form method="post">
            <label>Enter title: </label>
            <input type="text" th:value="${el.title}" name="title" class="form-control"></br>
            <label>Enter anons: </label>
            <input type="text" th:value="${el.anons}" name="anons" class="form-control"></br>
            <label>Enter full_text: </label>
            <textarea th:text="${el.full_text}" name="full_text" class="form-control"/></br>
            <button type="submit" class="btn btn-success">Update!</button>

        </form>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
